  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <h3> welcome </h3>
      {{user}}
    </div>

    <script>
      var app = angular.module('myApp', ['ngCookies', 'angular-jwt']);
      app.controller('myCtrl', function($scope, $cookies, jwtHelper) {
          $scope.user = jwtHelper.decodeToken($cookies.get('token'));
      });
    </script>

  </body>
